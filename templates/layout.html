<!DOCTYPE html>
<html>
<head>
	<title>Course Selector</title>
	<ul>
		<li><a href = "https://utulsa.edu"><img src = "https://upload.wikimedia.org/wikipedia/en/thumb/9/9f/University_of_Tulsa_logo.png/200px-University_of_Tulsa_logo.png"/></a></li>
	</ul>
	<h2> Find a course </h2>
</head>

<style>
	ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
	}
	
	li {
	    float: left;
	}

	li a {
	    display: block;
	    color: white;
	    text-align: center;
	    padding: 14px 16px;
	    text-decoration: none;
	}

	/* Change the link color to #111 (black) on hover */
	li a:hover {
	    background-color: #111;
	}
</style>

<body>
	<form action = "http://localhost:5000/result" method = "POST">
         <p>Name <input type = "text" name = "Name" /></p>
         <select name = "majors">
			
			{% for major in majors %}
				<option value="{{major}}">{{major}}</option>
			{% endfor %}
		</select>
         <p><input type = "submit" value = "submit" /></p>  
    </form>
      
</body>
</html>
